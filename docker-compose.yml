services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - odoo-db-data:/var/lib/postgresql/data
    networks:
      - odoo_network

  fastapi_db:
    image: postgres:15
    environment:
      POSTGRES_USER: fastapi
      POSTGRES_PASSWORD: fastapi
      POSTGRES_DB: fastapi
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - fastapi-db-data:/var/lib/postgresql/data
    networks:
      - odoo_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastapi"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    build:
      context: ./fastapi_app
    depends_on:
      fastapi_db:
        condition: service_healthy
    environment:
      FASTAPI_DATABASE_URL: postgresql+psycopg2://fastapi:fastapi@fastapi_db:5432/fastapi
      FASTAPI_API_TOKEN: change-me
      FASTAPI_LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    networks:
      - odoo_network
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  odoo:
    image: mintsystem/odoo:19.0
    depends_on:
      - db
    ports:
      - "8019:8069"
      - "8072:8072"
    environment:
      PGHOST: db
      PGPORT: 5432
      PGUSER: odoo
      PGPASSWORD: odoo

      LIST_DB: "True"
      ADMIN_PASSWD: "test"
      PYTHON_INSTALL: |
        pandas
        openpyxl
      LIMIT_TIME_REAL: 3600
      LIMIT_TIME_CPU: 3600
      ODOO_ADDONS_PATH: "/mnt/extra-addons, /opt/odoo/addons"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./addons:/mnt/extra-addons
    networks:
      - odoo_network

volumes:
  odoo-db-data:
  odoo-web-data:
  fastapi-db-data:
networks:
  odoo_network:
    driver: bridge
